<!DOCTYPE html>
<html>
<head>
    <title>P2P - WebRTC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="demo.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="adapter.js"></script>
    <script src="create_offer.js"></script>
    <script src="demo.js"></script>
    <style>
        textarea {
            width: 100%;
        }

        fieldset {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<fieldset>
    <legend>Video Stream</legend>
    <video id="video1" width="160" src="demo.mp4" height="120" autoplay muted="muted" playsinline></video>
    <br/>
    <video id="screen" width="160" height="120" autoplay muted="muted" playsinline></video>
    <br/>
    <button class="createSessionButton" onclick="window.createSession(true)"> Publish a Broadcast</button>
    <button class="createSessionButton" onclick="window.createSession(false)"> Join a Broadcast</button>
    <br/>

    <fieldset>
        <legend>Logs</legend>
        <div id="logs"></div>
    </fieldset>
</fieldset>

</body>
</html>
