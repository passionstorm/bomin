<input type="file" accept="image/*" capture="camera">
<video style="width: 100%; height: 100%" id="recorder" controls autoplay></video>
<button id="record-button" onclick="recording()">Record</button>
<br>
<video id="result-video" autoplay></video>

<video style="display: none" id="video" controls="false" autoplay></video>
<script>
    const log = function (dt) {
        console.log(dt)
    };

    const constraints = {audio: false, video: true};
    // console.log('navigator.mediaDevices...');
    // console.log(navigator.mediaDevices);

    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;

    window.onload = function () {
        navigator.getUserMedia(constraints,
            function (stream) {
                var video = document.getElementById("recorder")
                video.srcObject = stream
                video.onloadedmetadata = function (e) {
                    video.play()
                }
            },
            function (err) {
                console.log("err: " + err)
            }
        )
    };

    function showVideo(blob) {
        document.getElementById('#result-video').src = URL.createObjectURL(blob);
    }

    function recording() {
        console.log("Recording video...")
        JSCapture.record({
            done: showVideo,
            fail: function () {
                alert('Error, while recording your screen');
            },
            duration: 10000,
            scale: 1
        });
    }
