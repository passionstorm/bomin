<script>
    const constraints = {audio: true, video: true};
    // navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
    // window.onload = function () {
    navigator.getUserMedia(constraints,
        onMediaSuccess,
        onMediaError
    );

    // };

    function onMediaSuccess(stream) {
        var mediaRecorder = new MediaStreamRecorder(stream);
        // sourceBuffer.addEventListener('updateend', onUpdateEnd);
        let socket = new WebSocket("wss://192.168.1.6/ws");
        socket.onopen = () => {
            console.log("Successfully Connected");
        };
        mediaRecorder.speed = 30;
        socket.onmessage = function (event) {
            // console.log(event);
            // sourceBuffer.append(new Uint8Array(event.data));
            var message = event.data;
            console.log(message);
        };

        socket.onclose = event => {
            console.log("Socket Closed Connection: ", event);
            socket.send("Client Closed!")
        };

        socket.onerror = error => {
            console.log("Socket Error: ", error);
        };

        mediaRecorder.ondataavailable = function (uint8Array) {
            console.log(uint8Array.length / 5000 + " kbits/s");
            // socket.send(uint8Array)
        };
        mediaRecorder.start(5000);
    }

    function onMediaError(e) {
        console.error('media error', e);
    }
